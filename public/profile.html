<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Telepresence | Profile</title>	
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">    
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style-reset.css">
    <link rel="stylesheet" href="css/style-dashboard.css">
    <link rel="stylesheet" href="css/style-profile.css">
</head>
<body>    
    <section id="sideMenu">
        <nav>
            <div class="align-top">
                <h2>Telepresence Robot</h2>
                <h3>Department of Computer Engineering</h3>
                <h4>University of Peradeniya</h4>
            </div>
            <a href="dashBoard.html"><i class="fa fa-home" aria-hidden="true"></i>Home</a>
            <a href="profile.html" class="active"><i class="fa fa-user" aria-hidden="true"></i>Profile</a>
            <a href="#"><i class="fa fa-bell" aria-hidden="true"></i>Notifications</a>
            <div class="align-bottom">
                <a href="#"><i class="fa fa-sign-out"></i>Sign Out</a>
            </div>
        </nav>
    </section>
    
    <header>
        <div class="search-area">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input type="text">
        </div>
        <div class="user-field">
            <a href="#" class="notification"><i class="fa fa-bell-o" aria-hidden="true"></i><span class="circle">3</span></a>
            <a href="profile.html" style="cursor: pointer">
                <div class="user-image"></div>
            </a>
        </div>
        
    </header>
    
    <div class="content">
        <h2>Hi user123</h2>
        <div class="card">
            <h4>Personal Information</h4>
            <div class="profile-personal-info">
                <div class="profile-image">Image Here</div>                
                <table class="profile-attributes">
                    <tbody>
                        <tr>
                            <td>First Name</td>
                            <td><input class="input-fields" readonly="readonly" value="Sanoj" type="text" id="first-name"/></td>
                            <td><button onclick="makeEditable('#first-name')" class="edit-pen"><i class="fa fa-pencil"></i></button></td>
                        </tr>
                        <tr>
                            <td>Last Name</td>
                            <td><input class="input-fields" readonly="readonly" type="text" id="last-name"/></td>
                            <td><button onclick="makeEditable('#last-name')" class="edit-pen"><i class="fa fa-pencil"></i></button></td>
                        </tr>
                        <tr>
                            <td>Office Phone</td>
                            <td><input class="input-fields" readonly="readonly" type="text" id="office-phone"/></td>
                            <td><button onclick="makeEditable('#office-phone')" class="edit-pen"><i class="fa fa-pencil"></i></button></td>
                        </tr>
                        <tr>
                            <td>Mobile Phone</td>
                            <td><input class="input-fields" readonly="readonly" type="text" id="mobile-phone"/></td>
                            <td><button onclick="makeEditable('#mobile-phone')" class="edit-pen"><i class="fa fa-pencil"></i></button></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button id="update-personal-info-button">Update Profile</button></td>
                            <td></td>
                        </tr>
                    </tbody>                
                </table>                
            </div>                       
        </div>
        <div class="card">
            <h4>Account Security</h4>
            <div class="profile-personal-info account-settings">    
                <table class="profile-attributes">
                    <tbody>
                        <tr>
                            <td>Display Name</td>
                            <td><input class="input-fields" readonly="readonly" type="text" id="display-name"/></td>
                            <td><button onclick="makeEditable('#display-name')" class="edit-pen"><i class="fa fa-pencil"></i></button></td>
                        </tr>
                        <tr>
                            <td>Email Address</td>
                            <td><input class="input-fields" readonly="readonly" type="text" id="email-address"/></td>
                            <td><button onclick="makeEditable('#email-address')" class="edit-pen"><i class="fa fa-pencil"></i></button></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button id="update-account-button">Update Account</button></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button id="change-password">Change Password</button></td>
                            <td></td>
                        </tr>
                    </tbody>                
                </table>
                
            </div>   
            
        </div>
    </div>
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript">
        
        function makeEditable(id){
            $(id).removeAttr("readonly");
            $(id).css("background-color","#FFF");
            $(id).focus();
        }
        
    </script>
    
</body>
</html>
